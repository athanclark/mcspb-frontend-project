<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MCSPB Frontend Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css">
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./app.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    MCSPB Frontend Project
                </h1>
                <p class="subtitle">
                    Find information about your location!
                </p>
                <div class="field has-addons">
                    <div class="control">
                        <input type="text" placeholder="Search" id="search" class="input" />
                    </div>
                    <div class="control">
                        <button id="submit" class="button is-info">Submit</button>
                    </div>
                </div>
                <div id="map"></div>
                <h2 class="title block">Results</h2>
                <div id="results">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Nearest Address
                            </p>
                        </header>
                        <div class="card-content" id="nearest-address">
                            <em>Select a location to see results...</em>
                        </div>
                    </div>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Weather
                            </p>
                        </header>
                        <div class="card-content" id="weather">
                            <em>Select a location to see results...</em>
                        </div>
                    </div>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Sunrise / Sunset
                            </p>
                        </header>
                        <div class="card-content" id="solar-data">
                            <em>Select a location to see results...</em>
                        </div>
                    </div>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Manual Visualization
                            </p>
                        </header>
                        <div class="card-content" id="nearest-address">
                            <h4 class="heading">Precipitation</h4>
                            <div class="block">
                                <button class="button" id="clear-btn">Clear</button>
                                <button class="button" id="partly-cloudy-btn">Partly Cloudy</button>
                                <button class="button" id="moderately-cloudy-btn">Moderately Cloudy</button>
                                <button class="button" id="cloudy-btn">Cloudy</button>
                                <button class="button" id="humid-btn">Humid</button>
                                <button class="button" id="light-rain-btn">Light Rain</button>
                                <button class="button" id="overcast-showers-btn">Overcast Showers</button>
                                <button class="button" id="intermittent-showers-btn">Intermittent Showers</button>
                                <button class="button" id="rain-btn">Rain</button>
                                <button class="button" id="light-snow-btn">Light Snow</button>
                                <button class="button" id="snow-btn">Snow</button>
                                <button class="button" id="rain-and-snow-btn">Rain And Snow</button>
                            </div>
                            <h4 class="heading">Wind</h4>
                            <div class="block">
                                <button class="button" id="calm-btn">Calm</button>
                                <button class="button" id="light-btn">Light</button>
                                <button class="button" id="moderate-btn">Moderate</button>
                                <button class="button" id="fresh-btn">Fresh</button>
                                <button class="button" id="strong-btn">Strong</button>
                                <button class="button" id="gale-btn">Gale</button>
                                <button class="button" id="storm-btn">Storm</button>
                                <button class="button" id="hurricane-btn">Hurricane</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal" id="search-results">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </body>
</html>
